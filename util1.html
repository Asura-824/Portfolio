<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot with JSON</title>
  <style>
    #chatbot { 
      display: none; 
      border: 1px solid #333; 
      width: 400px; 
      margin: 20px auto; 
      border-radius: 8px; 
      background: #fafafa; 
    }
    #messages { 
      max-height: 300px; 
      overflow-y: auto; 
      padding: 10px; 
    }
    .message { margin: 10px 0; }
    .message.user .text { background: #3498db; color: #fff; }
    .message.bot .text { background: #2ecc71; color: #fff; }
    .text { 
      padding: 10px; 
      border-radius: 5px; 
      display: inline-block; 
      max-width: 90%; 
      white-space: pre-wrap; 
    }
    .response-box {
      background-color: #f5f5f5;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
    }
    .response-box pre {
      background: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <button id="chatbot-bubble">ðŸ’¬ Chat</button>
  <div id="chatbot">
    <div id="messages"></div>
    <input id="user-input" type="text" placeholder="Ask something..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    let botData = {};

    // Load chatbot.json
    fetch('chatbot.json')
      .then(res => res.json())
      .then(data => botData = data)
      .catch(err => console.error('Failed to load chatbot.json:', err));

    const bubble = document.getElementById("chatbot-bubble");
    const chatbot = document.getElementById("chatbot");
    const chatBox = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    bubble.addEventListener("click", () => {
      chatbot.style.display = (chatbot.style.display === "none" || chatbot.style.display === "") ? "block" : "none";
    });

    sendBtn.addEventListener("click", () => {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage("user", message);
      respondToUser(message);
      userInput.value = "";
    });

    function addMessage(sender, text, isCode = false) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);

      let bubble;
      if (isCode) {
        bubble = document.createElement("div");
        bubble.classList.add("response-box");
        const pre = document.createElement("pre");
        pre.textContent = text;
        bubble.appendChild(pre);
      } else {
        bubble = document.createElement("div");
        bubble.classList.add("text");
        bubble.textContent = text;
      }

      msg.appendChild(bubble);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function respondToUser(input) {
      const normalized = input.toLowerCase();
      let reply;

      if (normalized.includes("python")) {
        // Try to find a matching Python topic
        let found = null;
        for (const key in botData.python) {
          if (normalized.includes(key.toLowerCase().replace("python ", ""))) {
            found = botData.python[key];
            break;
          }
        }
        reply = found || botData.default;
        addMessage("bot", reply, true);
      } else {
        reply = botData.default;
        addMessage("bot", reply);
      }
    }
  </script>
</body>
</html>
